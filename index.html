<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandman portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="terminal-container">
        <div id="terminal-window" class="terminal-window"></div>
        <div class="input-line">
            <span class="prompt">user@portfolio:~$ </span>
            <input type="text" id="terminal-input" />
        </div>
    </div>
    <button id="top-secret.txt" class="secret-button">
        <i class="fa fa-file-text" style="font-size:48px; color:#f8f8f2;"></i>
        <span>top-secret.txt</span>
    </button>
    <button id="cv-file" class="cv-button">
        <i class="fa fa-file-pdf-o" style="font-size:48px; color:#f8f8f2;"></i>
        <span>CV.pdf</span>
    </button>
    <script src="script.js"></script>
</body>
</html>
